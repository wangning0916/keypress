<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.active{color: #ff0000;}
	</style>
</head>
<body>
	<ul>
		<li class="active">hell0 1</li>
		<li>hell0 2</li>
		<li>hell0 3</li>
		<li>hell0 4</li>
		<li>hell0 5</li>
	</ul>
</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var els = document.getElementsByTagName("li");
		var length = els.length;
		var index = 0;

		document.onkeydown = function(e){
			e = e || window.event;
			
			for(var i=0;i<length;i++){
				els[i].className = '';
			}

			if(e.keyCode == 40){
				index ++;
				if(index > length -1){
					index = 0;
				}
				els[index].className = 'active';
			}

			if(e.keyCode == 38){
				index --;
				if(index < 0){
					index = length - 1;
				}
				els[index].className = 'active';
			}
		}

	}
</script>
